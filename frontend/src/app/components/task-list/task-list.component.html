<div class="task-container">
  <!-- Add this search bar near the top of your template -->
  <div class="task-filters">
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search tasks</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="searchTerm" 
               (input)="applyFilter()" 
               placeholder="Search by title or description">
        <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="searchTerm=''; applyFilter()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-icon matSuffix *ngIf="!searchTerm">search</mat-icon>
      </mat-form-field>
    </div>
    
    <div class="filter-tabs">
      <mat-button-toggle-group [value]="filterStatus" (change)="setFilter($event.value)">
        <mat-button-toggle value="all">All</mat-button-toggle>
        <mat-button-toggle value="active">Active</mat-button-toggle>
        <mat-button-toggle value="completed">Completed</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <div>
      <strong>Error: </strong>{{ errorMessage }}
    </div>
    <button mat-icon-button (click)="errorMessage = ''">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading && filteredTasks.length === 0" class="empty-state">
    <h3>No {{ filterStatus !== 'all' ? filterStatus : '' }} tasks found</h3>
    <p>Get started by adding a new task</p>
  </div>

  <!-- Use filteredTasks instead of getFilteredTasks() -->
  <div class="task-list" *ngIf="!loading">
    <div class="task-item" *ngFor="let task of filteredTasks" [class.completed]="task.completed">
      <div class="task-header">
        <mat-checkbox 
          [checked]="task.completed" 
          (change)="toggleTaskStatus(task)">
        </mat-checkbox>
        <h3 class="task-title">{{task.title}}</h3>
      </div>
      
      <p class="task-description">{{task.description}}</p>
      
      <div class="task-controls">
        <button mat-icon-button color="primary" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Keep only this floating action button for adding tasks -->
  <button mat-fab color="primary" class="add-button" (click)="addTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<style>
.task-container {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.task-filters {
  margin-bottom: 16px;
}

.search-container {
  margin-bottom: 16px;
}

.search-field {
  width: 100%;
}

.filter-tabs {
  margin-top: 8px;
}

.error-message {
  background-color: #ffebee;
  color: #c62828;
  padding: 12px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.loading-spinner {
  display: flex;
  justify-content: center;
  padding: 40px 0;
}

.empty-state {
  text-align: center;
  padding: 40px 0;
  color: #757575;

  h3 {
    margin: 0;
    font-size: 18px;
    font-weight: bold;
  }

  p {
    margin: 8px 0;
  }
}

.task-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.task-item {
  transition: box-shadow 0.3s ease;
  border-radius: 8px;
  padding: 16px;
  background-color: #fff;

  &.completed {
    background-color: #e0e0e0;
  }

  &:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
}

.task-header {
  display: flex;
  align-items: center;
  gap: 12px;

  .task-title {
    flex: 1;
    font-size: 16px;
    font-weight: bold;
  }
}

.task-description {
  margin: 8px 0;
  font-size: 14px;
  color: #757575;
}

.task-controls {
  display: flex;
  gap: 8px;
}

.add-button {
  position: fixed;
  bottom: 16px;
  right: 16px;
  border-radius: 50%;
}
</style>
