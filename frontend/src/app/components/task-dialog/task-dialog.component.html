<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <div>
      <label for="title">Title <span class="required">*</span></label>
      <input type="text" id="title" formControlName="title" placeholder="Enter task title">
    </div>
    
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description"></textarea>
    </div>
    
    <div>
      <label for="priority">Priority (optional)</label>
      <select id="priority" formControlName="priority">
        <option value="">-- Select Priority --</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    
    <div>
      <label for="deadline">Deadline (optional)</label>
      <input type="date" id="deadline" formControlName="deadline">
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">CANCEL</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="!taskForm.valid">SAVE</button>
</div>
