<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="dialog-content">
    <!-- Title field -->
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter task title" required>
        <mat-error *ngIf="taskForm.controls['title'].hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Description field -->
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description" rows="3"></textarea>
      </mat-form-field>
    </div>

    <!-- Priority dropdown -->
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Priority (optional)</mat-label>
        <mat-select formControlName="priority">
          <mat-option value="">-- Select Priority --</mat-option>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Deadline date picker -->
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Deadline (optional)</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">SAVE</button>
  </div>
</form>
