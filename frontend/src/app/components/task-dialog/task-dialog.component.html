<div class="form-container">
  <h2>{{ dialogTitle }}</h2>
  
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="title">Title<span class="required">*</span></label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Enter task title">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
        Title is required
      </div>
    </div>

    <div class="form-field">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Description"></textarea>
    </div>

    <div class="form-field">
      <label for="priority">Priority (optional)</label>
      <select id="priority" formControlName="priority">
        <option value="">-- Select Priority --</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-field">
      <label for="deadline">Deadline (optional)</label>
      <input 
        type="date" 
        id="deadline" 
        formControlName="deadline">
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="cancel-button">Cancel</button>
      <button type="submit" [disabled]="taskForm.invalid" class="submit-button">Save</button>
    </div>
  </form>
</div>
