<div class="task-card" [ngClass]="{'overdue': isOverdue(), 'completed': task.isCompleted}">
  <div class="task-header">
    <div class="task-checkbox">
      <input 
        type="checkbox" 
        [checked]="task.isCompleted"
        (change)="onToggleComplete()" 
      />
    </div>
    
    <div class="task-title" [ngClass]="{'completed-text': task.isCompleted}">
      {{ task.title }}
    </div>
    
    <div class="task-priority" [ngClass]="getPriorityClass()">
      {{ task.priority }}
    </div>
  </div>
  
  <div class="task-details">
    <p *ngIf="task.description" class="task-description">
      {{ task.description }}
    </p>
    
    <div class="task-meta">
      <span class="task-date">
        <strong>Deadline:</strong> {{ formatDate(task.deadline) }}
        <span *ngIf="isOverdue()" class="overdue-label">OVERDUE!</span>
      </span>
      
      <span *ngIf="task.category" class="task-category">
        {{ task.category }}
      </span>
    </div>
    
    <div *ngIf="task.tags && task.tags.length > 0" class="task-tags">
      <span *ngFor="let tag of task.tags" class="tag">{{ tag }}</span>
    </div>
  </div>
  
  <div class="task-actions">
    <button class="edit-btn" [routerLink]="['/tasks/edit', task._id]">Edit</button>
    <button class="delete-btn" (click)="onDelete()">Delete</button>
  </div>
</div>
