<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>TaskTrackr</h1>
      <p>Sign in to continue</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      
      
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="full-width login-button">
          <mat-spinner *ngIf="isLoading" diameter="24" class="login-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </div>
      
      <div class="auth-links">
        <a routerLink="/register" class="register-link">Don't have an account? Sign up</a>
      </div>

      <!-- <div class="auth-links">
        <a routerLink="/reset-password" class="register-link">Forgot your password?</a>
      </div> -->
    </form>
  </div>
</div>
