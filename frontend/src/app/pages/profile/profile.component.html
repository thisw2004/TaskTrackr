<div class="profile-container">
  <h1>User Profile</h1>
  
  <div class="profile-content">
    <div class="profile-header">
      <div class="profile-image-container">
        <img [src]="profileImageUrl || 'assets/default-avatar.png'" alt="Profile Image" class="profile-image">
        <button *ngIf="isEditing" mat-mini-fab color="primary" class="change-photo-btn" (click)="fileInput.click()">
          <mat-icon>edit</mat-icon>
        </button>
        <input hidden type="file" #fileInput (change)="onFileSelected($event)" accept="image/*">
      </div>
      
      <div class="profile-actions">
        <button mat-raised-button color="primary" *ngIf="!isEditing" (click)="toggleEdit()">
          <mat-icon>edit</mat-icon> Edit Profile
        </button>
        
        <ng-container *ngIf="isEditing">
          <button mat-raised-button color="primary" (click)="saveProfile()" [disabled]="profileForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-raised-button (click)="toggleEdit()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </ng-container>
      </div>
    </div>
    
    <div class="profile-form">
      <form [formGroup]="profileForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [readonly]="!isEditing">
          <mat-error *ngIf="profileForm.controls['name'].invalid">Name is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" readonly>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio" [readonly]="!isEditing" rows="3"></textarea>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" [readonly]="!isEditing">
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
