<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>TaskTrackr</h1>
      <p>Create a new account</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input style="width: 100%; max-width: 20rem; min-width: 12rem; height: clamp(2.5rem, 4vw, 3.5rem);" 
        matInput formControlName="firstName" placeholder="Enter your first name">
        <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input style="width: 100%; max-width: 20rem; min-width: 12rem; height: clamp(2.5rem, 4vw, 3.5rem);" 
        matInput formControlName="lastName" placeholder="Enter your last name">
        <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input style="width: 100%; max-width: 20rem; min-width: 12rem; height: clamp(2.5rem, 4vw, 3.5rem);" 
         matInput formControlName="email" type="email" placeholder="Enter your email">
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width" style="margin-top:1px !important">
        <mat-label>Password</mat-label>
        <input style="width: 100%; max-width: 20rem; min-width: 12rem; height: clamp(2.5rem, 4vw, 3.5rem);" 
        matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      
      <div class="form-actions">
        <button mat-raised-button style="background-color:#1B72E8" type="submit" 
          [disabled]="registerForm.invalid" class="full-width register-button">
          <span>Sign Up</span>
        </button>
      </div>
      
      <div class="auth-links">
        <a routerLink="/login" class="login-link">Already have an account? Sign in</a>
      </div>
    </form>
  </div>
</div>
