<div class="register-container">
  <div class="form-card">
    <h2>Create an Account</h2>
    <p>Register to start managing your tasks</p>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Enter your full name"
          [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].errors }"
        >
        <div *ngIf="f['name'].touched && f['name'].errors" class="validation-error">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
          <div *ngIf="f['name'].errors['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
        >
        <div *ngIf="f['email'].touched && f['email'].errors" class="validation-error">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Create a password (min. 8 characters)"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
        >
        <div *ngIf="f['password'].touched && f['password'].errors" class="validation-error">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="registerForm.invalid || loading">
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Register</span>
        </button>
      </div>
      
      <div class="form-footer">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
