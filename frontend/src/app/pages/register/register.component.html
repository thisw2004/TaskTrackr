<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>TaskTrackr</h1>
      <p>Create a new account</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      
      <div class="name-fields">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter your first name">
          <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter your last name">
          <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email">
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading" class="full-width register-button">
          <mat-spinner *ngIf="loading" diameter="24" class="register-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign Up</span>
        </button>
      </div>
      
      <div class="auth-links">
        <a routerLink="/login" class="login-link">Already have an account? Sign in</a>
      </div>
    </form>
  </div>
</div>
