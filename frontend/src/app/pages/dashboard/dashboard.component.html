<div class="dashboard-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>TaskTrackr</span>
    <span class="spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [mode]="'side'" [opened]="isMenuOpen" class="sidenav" [class.collapsed]="!isMenuOpen">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="isMenuOpen">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/tasks" routerLinkActive="active">
          <mat-icon>task</mat-icon>
          <span *ngIf="isMenuOpen">Tasks</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">
          <mat-icon>account_circle</mat-icon>
          <span *ngIf="isMenuOpen">Profile</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isMenuOpen">Settings</span>
        </a>
        
        <!-- Logout option in sidebar -->
        <a mat-list-item (click)="logout()" class="logout-item">
          <mat-icon>exit_to_app</mat-icon>
          <span *ngIf="isMenuOpen">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <!-- This router-outlet loads child routes -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
