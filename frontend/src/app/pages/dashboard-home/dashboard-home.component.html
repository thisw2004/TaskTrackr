<div class="stats-container">
  <!-- Stats Dashboard -->
  <div class="stats-dashboard">
    <div class="stat-square total-square">
      <div class="stat-title">Total Tasks</div>
      <div class="stat-value">{{taskStats.total}}</div>
      <mat-icon class="background-icon">assessment</mat-icon>
    </div>
    
    <div class="stat-square active-square">
      <div class="stat-title">Open Tasks</div>
      <div class="stat-value">{{taskStats.active}}</div>
      <mat-icon class="background-icon">pending_actions</mat-icon>
    </div>
    
    <div class="stat-square completed-square">
      <div class="stat-title">Completed Tasks</div>
      <div class="stat-value">{{taskStats.completed}}</div>
      <mat-icon class="background-icon">task_alt</mat-icon>
    </div>
  </div>
  
  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
