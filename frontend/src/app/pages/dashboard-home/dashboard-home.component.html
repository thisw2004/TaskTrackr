<div class="dashboard-container">
  <div class="greeting-section">
    <h1 class="greeting-text">{{ greeting }}</h1>
    <p class="greeting-subtitle">Waar wil je vandaag aan werken?</p>
  </div>

  <!-- Special day notification -->
  <div *ngIf="specialDay" class="special-day-banner" [ngClass]="{'normal-day': !specialDay.isSpecialDay}">
    <div class="special-day-icon">
      <i *ngIf="specialDay.isSpecialDay" class="fas fa-calendar-day"></i>
      <i *ngIf="!specialDay.isSpecialDay" class="fas fa-calendar"></i>
    </div>
    <div class="special-day-content">
      <h3 *ngIf="specialDay.isSpecialDay">Vandaag is een speciale dag!</h3>
      <h3 *ngIf="!specialDay.isSpecialDay">Gewone dag</h3>
      <p>{{ specialDay.description }}</p>
    </div>
  </div>
  
  <div class="stats-container">
    <div class="stat-box total-box" (click)="navigateToTasks()">
      <div class="icon-container">
        <i class="fas fa-tasks"></i>
      </div>
      <div class="stat-title">Totaal</div>
      <div class="stat-number">{{ taskStats.total }}</div>
    </div>
    
    <div class="stat-box active-box" (click)="navigateToTasks()">
      <div class="icon-container">
        <i class="fas fa-spinner"></i>
      </div>
      <div class="stat-title">Actief</div>
      <div class="stat-number">{{ taskStats.active }}</div>
    </div>
    
    <div class="stat-box completed-box" (click)="navigateToTasks()">
      <div class="icon-container">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="stat-title">Voltooid</div>
      <div class="stat-number">{{ taskStats.completed }}</div>
    </div>
  </div>

  <div *ngIf="loading" class="loading">Loading statistics...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="specialDayLoading" class="loading">Checking special days...</div>
</div>
